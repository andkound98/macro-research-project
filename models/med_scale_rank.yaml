# med_scale_rank.yaml ---
#
# Description: a medium-scale representative-agent NK model (RANK) with
# capital, capital adjustement costs, capital utilization costs and habits
# The original model is by Gregor Boehl, PhD
# This version of the model is by Andreas Koundouros [koundouros.andreas@gmail.com]
---

name: 'rank'
variables: [y, c, pi, R, Rn, Rk, beta, w, q, mc, k, i, n, hhdf, g, b, qb, t, ds, bprof, dd, MPK, cap_util, cap_util_costs, y_prod, v, z, pitilde]
parameters: [ theta, kappa, psi, delta, alpha, Phi, phi_pi, phi_y, h, rho, eta, rho_beta, chi, par_cap_util1, rho_m, rho_z, omega ]
shocks: [e_beta, e_m, e_z]

aux_equations: |
    par_cap_util0 = MPKSS

equations:
      # households
    ~ w = chi*n**eta*(c - h*cLag)
    ~ 1 = R/piPrime*hhdf
    ~ hhdf = betaPrime*(c - h*cLag)/(cPrime - h*c)
    ~ dd + c + t + Phi/2*(i/iLag - 1)**2*i = w*n + RLag/pi*ddLag + (1 - mc - psi/2*(pi/pitildeLag - 1)**2)*y + (q*(1 - Phi/2*(i/iLag - 1)**2) - 1)*i + bprof

      # capital
    ~ 1 = q*(1 - Phi/2*(i/iLag - 1)**2 - Phi*(i/iLag - 1)*i/iLag) + hhdf*qPrime*Phi*(iPrime/i - 1)*(iPrime/i)**2
    ~ k = (1-delta)*kLag + (1 - Phi/2*(i/iLag - 1)**2)*i

      # "banks"
    ~ ds = qb*b + q*k
    ~ R = (1 + kappa*qbPrime)/qb
    ~ R = Rk
    ~ bprof = ((1+kappa*qb)*bLag + RkLag*qLag*kLag - RLag*ddLag)/pi

      # government
    ~ g + t + (1+kappa*qb)/pi*bLag = qb*b
    ~ g = 0.2*ySS
    ~ b = ySS/qbSS

      # clearing
    ~ c + i + g + Phi/2*(i/iLag - 1)**2*i + cap_util_costs*kLag = (1-psi*(pi/pitildeLag - 1)**2/2)*y_prod
    ~ c + i + g = y

      # firms
    ~ cap_util_costs = par_cap_util0*(cap_util - 1) + par_cap_util1/(1-par_cap_util1)/2*(cap_util - 1)**2
    ~ MPK = par_cap_util0 + par_cap_util1/(1-par_cap_util1)*(cap_util - 1)
    ~ MPK = z*alpha*mc*y/(cap_util*kLag)
    ~ q*Rk/piPrime = MPKPrime*cap_utilPrime + (1-delta)*qPrime - cap_util_costs
    ~ w = z*(1-alpha)*mc*y/n
    ~ psi*(pi/pitildeLag - 1)*pi/pitildeLag = (1-theta) + theta*mc + psi*hhdf*(piPrime/pitilde - 1)*piPrime/pitilde*yPrime/y
    ~ pitilde = piSS**omega * pi**(1-omega)
    ~ y_prod = z*(kLag*cap_util)**alpha*n**(1-alpha)

      # central bank
    ~ Rn = ((RSS*((pi/piSS)**phi_pi)*((y/ySS)**phi_y))**(1-rho)*RnLag**rho)*v # Taylor rule
    ~ R = max(1, Rn)

      # exogenous
    ~ z = zSS*(zLag/zSS)**rho_z*exp(e_z) # Technology shock
    ~ beta = betaSS*(betaLag/betaSS)**rho_beta*exp(e_beta) # Discount factor shock
    ~ v = vSS*(vLag/vSS)**rho_m*exp(e_m) # Monetary policy shock

steady_state:
    fixed_values:
        # parameters:
        theta: 6.
        kappa: 0.975
        psi: 59.11
        delta: 0.025
        alpha: 0.33
        Phi: 5.6
        phi_pi: 1.5
        phi_y: 0.125
        h: 0.44
        rho: 0.8
        eta: 1.
        rho_beta: 0.8
        par_cap_util1: 0.8
        rho_m: 0.8
        rho_z: 0.8
        omega: 0.44

        # steady state
        beta: 0.98
        hhdf: beta
        pi: 1.02^.25
        R: pi/beta
        Rn: R
        Rk: R
        n: 0.33
        mc: (theta-1)/theta
        q: 1.
        v: 1.
        z: 1.
        pitilde: pi
        cap_util: 1.

    init_guesses:
        chi: 1e+1
        MPK: alpha*mc/20
